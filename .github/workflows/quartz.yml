name: Deploy Quartz (Project Site)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node 22 (Quartz v4.5+ ìš”êµ¬)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Upgrade npm (>=10.9.2)
        run: npm i -g npm@latest

      # package-lock.jsonì´ ì—†ìœ¼ë©´ npm ciê°€ ì‹¤íŒ¨í•˜ë¯€ë¡œ ìë™ ë¶„ê¸°
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # ğŸ”‘ í•µì‹¬: Project SiteëŠ” ì €ì¥ì†Œ ì´ë¦„ì„ servePrefixë¡œ!
      - name: Build Quartz (servePrefix)
        run: npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
