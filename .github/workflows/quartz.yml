name: Deploy Quartz (Project Site)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node 22 (Quartz v4.5+ 요구)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Upgrade npm (>=10.9.2)
        run: npm i -g npm@latest

      # package-lock.json이 없으면 npm ci가 실패하므로 자동 분기
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # 🔑 핵심: Project Site는 저장소 이름을 servePrefix로!
      - name: Build Quartz (servePrefix)
        run: npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
